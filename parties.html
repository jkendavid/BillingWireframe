<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Parties</title>
</head>
<body>

<div class="container mt-4">
  
  <h2>Parties</h2>

  <!-- Table -->
  <table class="table table-bordered" id="dataTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Type</th>
        <th>Owned</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>GEN01</td>
        <td>Generator 1</td>
        <td>GEN</td>
        <td>Yes</td><td><button class='btn btn-info btn-sm' onclick='editEntry(this)'>Edit</button></td>
      </tr>
      <tr>
        <td>DU01</td>
        <td>DU 1</td>
        <td>DU</td>
        <td>No</td><td><button class='btn btn-info btn-sm' onclick='editEntry(this)'>Edit</button></td>
      </tr>
      <tr>
        <td>RES01</td>
        <td>RES 1</td>
        <td>RES</td>
        <td>Yes</td><td><button class='btn btn-info btn-sm' onclick='editEntry(this)'>Edit</button></td>
      </tr>
      <tr>
        <td>CC01</td>
        <td>CC 1</td>
        <td>CC</td>
        <td>No</td><td><button class='btn btn-info btn-sm' onclick='editEntry(this)'>Edit</button></td>
      </tr>

    </tbody>
  </table>

  <!-- Add New Button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewModal">
    Add New
  </button>
</div>

<!-- Add New Modal -->
<div class="modal" id="addNewModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for adding new entries -->
        <form id="addEntryForm">
          <input type="hidden" id="editRowIndex" value="">
          <div class="form-group">
            <label for="newCode">Code</label>
            <input type="text" class="form-control" id="newCode" required>
          </div>
          <div class="form-group">
            <label for="newName">Name</label>
            <input type="text" class="form-control" id="newName" required>
          </div>
          <div class="form-group">
            <label for="newType">Type</label>
            <select class="form-control" id="newType" required>
              <option value="GEN">GEN</option>
              <option value="RES">RES</option>
              <option value="DU">DU</option>
              <option value="CC">CC</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newOwned">
            <label class="form-check-label" for="newOwned">Owned</label>
          </div>
          <button type="button" class="btn btn-primary" onclick="addNewEntry()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="navbar.js"></script>
<script>
  function addNewEntry() {
    // Get values from the form
    var newCode = document.getElementById("newCode").value;
    var newName = document.getElementById("newName").value;
    var newType = document.getElementById("newType").value;
    var newOwned = document.getElementById("newOwned").checked ? "Yes" : "No";

    // Validate input
    if (!newCode || !newName || !newType) {
      alert("Please enter valid data.");
      return;
    }

    // Check if editing an existing entry
    var editing = document.getElementById("editRowIndex").value;
    if (editing !== "") {
      // Update existing row
      var row = document.getElementById("dataTable").rows[editing];
      row.cells[1].innerText = newName;
      row.cells[2].innerText = newType;
      row.cells[3].innerText = newOwned;
      // Reset edit flag
      document.getElementById("editRowIndex").value = "";
    } else {
      // Create a new table row
      var newRow = document.createElement("tr");
      newRow.innerHTML = "<td>" + newCode + "</td><td>" + newName + "</td><td>" + newType + "</td><td>" + newOwned + "</td><td><button class='btn btn-info btn-sm' onclick='editEntry(this)'>Edit</button></td>";

      // Append the new row to the table
      document.getElementById("dataTable").getElementsByTagName('tbody')[0].appendChild(newRow);
    }

    // Clear form fields
    document.getElementById("newCode").value = "";
    document.getElementById("newName").value = "";
    document.getElementById("newType").value = ""; // Set default value for Type dropdown
    document.getElementById("newOwned").checked = false;

    document.getElementById("newCode").readOnly = false;
    document.getElementById("newType").disabled = false;
    document.getElementById("newOwned").disabled = false;
    // Close the modal
    $('#addNewModal').modal('hide');
  }



  $('#addNewModal').on('shown.bs.modal', function () {
    document.getElementById("newCode").value = "";
    document.getElementById("newName").value = "";
    document.getElementById("newType").value = ""; // Set default value for Type dropdown
    document.getElementById("newOwned").checked = false;

    document.getElementById("newCode").readOnly = false;
    document.getElementById("newType").disabled = false;
    document.getElementById("newOwned").disabled = false;
    });

  function editEntry(button) {
    // Retrieve the values from the selected row
    var row = button.closest('tr');
    var code = row.cells[0].innerText;
    var name = row.cells[1].innerText;
    var type = row.cells[2].innerText;
    var owned = row.cells[3].innerText;

    $('#addNewModal').modal('show');
    // Set the values in the modal for editing
    document.getElementById("newCode").value = code;
    document.getElementById("newName").value = name;
    document.getElementById("newType").value = type;
    document.getElementById("newOwned").checked = owned === "Yes";

    // Set the readonly attribute for Code, Type, and Owned fields
    document.getElementById("newCode").readOnly = true;
    document.getElementById("newType").disabled = true;
    document.getElementById("newOwned").disabled = true;

    // Set the index of the row being edited
    document.getElementById("editRowIndex").value = row.rowIndex;

    // Open the modal for editing
  }
  
</script>

</body>
</html>
